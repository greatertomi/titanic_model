package_name: classification_model

data_file: titanic.csv

target: survived

pipeline_name: classification_model
pipeline_save_file: regression_model_output_v

test_size: 0.1
random_state: 0
c: 0.001

numerical_variables:
  - age
  - fare

categorical_variables:
  - sex
  - cabin
  - embarked
  - title

cabin:
  - cabin

features:
  - pclass
  - title
  - sex
  - age
  - fare
  - sibsp
  - parch
  - cabin
  - embarked

unused_fields:
  - name
  - ticket
  - boat
  - body
  - home.dest
